<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      form div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    <p><a href="students.html">Back to Students List</a></p>

    <div id="loadingMessage">Loading student data...</div>
    <form id="editStudentForm" style="display: none;">
        <input type="hidden" id="studentId" />
        <div>
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required />
        </div>
        <div>
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="address" required />
        </div>
        <button type="submit">Update Student</button>
    </form>

    <div id="message"></div>

    <script src="edit-student.js"></script>
</html>
