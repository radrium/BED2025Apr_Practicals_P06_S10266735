<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Edit Student</h1>
    <p><a href="students.html">Back to Students List</a></p>

    <div id="loadingMessage">Loading student data...</div>
    <form id="editStudentForm" style="display: none;">
        <input type="hidden" id="studentId" />
        <div>
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required />
        </div>
        <div>
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="address" required />
        </div>
        <button id="inputBtn" type="submit">Update Student</button>
    </form>

    <div id="message"></div>

    <script src="edit-student.js"></script>
</html>
